# REDIS (RedisProperties)
# Database index used by the connection factory.
spring.redis.database=0 
# Redis server host.
spring.redis.host=localhost 
 # Login password of the redis server.
spring.redis.password=
# Max number of connections that can be allocated by the pool at a given time. Use a negative value for no limit.
spring.redis.pool.max-active=8 
# Max number of "idle" connections in the pool. Use a negative value to indicate an unlimited number of idle connections.
spring.redis.pool.max-idle=8 
# Maximum amount of time (in milliseconds) a connection allocation should block before throwing an exception when the pool is exhausted. Use a negative value to block indefinitely.
spring.redis.pool.max-wait=-1 
# Target for the minimum number of idle connections to maintain in the pool. This setting only has an effect if it is positive.
spring.redis.pool.min-idle=0 
# Redis server port.
spring.redis.port=6379 
# Name of Redis server.
spring.redis.sentinel.master= 
# Comma-separated list of host:port pairs.
spring.redis.sentinel.nodes= 
# Connection timeout in milliseconds. 
spring.redis.idleConnectionTimeout=10000
spring.redis.pingTimeout=1000
spring.redis.connectTimeout=10000
spring.redis.timeout=3000
spring.redis.retryAttempts=3
spring.redis.retryInterval=1500
spring.redis.reconnectionTimeout=3000
spring.redis.failedAttempts=3
spring.redis.subscriptionsPerConnection=5
spring.redis.clientName=
spring.redis.address=redis://127.0.0.1:6379
spring.redis.subscriptionConnectionMinimumIdleSize=1
spring.redis.subscriptionConnectionPoolSize=50
spring.redis.connectionMinimumIdleSize=10
spring.redis.connectionPoolSize=64
spring.redis.dnsMonitoring=false
spring.redis.dnsMonitoringInterval=5000